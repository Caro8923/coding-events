<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Events</title>
</head>
<body class="container">

<h1>All Events</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${events} and ${events.size()}">No Events</p>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th> Description</th>
            <th> Address </th>
        </tr>
        </thead>

            <th:block th:each="event : ${events}">
                <tr>
                <td th:text="${event.key}">
                </td>
                <td th:text="${event.value}">
                </td>
                <td th:replace="fragments :: address">
                </td>
                </tr>
            </th:block>



</body>
</html>
